<!DOCTYPE html>
<html>
<head>
    <title>Data Management App</title>
</head>
<body>
    <h1>Data Management App</h1>

    
    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required>
        <br>

        <button type="submit">Create Data</button>
    </form>

    
    <h2>Existing Data</h2>
    <ul id="dataList"></ul>

    <script>
       
        let data = JSON.parse(localStorage.getItem('data')) || [];

       
        function saveData() {
            localStorage.setItem('data', JSON.stringify(data));
        }

       
        function displayData() {
            const dataList = document.getElementById('dataList');
            dataList.innerHTML = '';

            data.forEach(item => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>Name:</strong> ${item.name}, <strong>Email:</strong> ${item.email}, <strong>Phone:</strong> ${item.phone} 
                <button onclick="editData(${data.indexOf(item)})">Edit</button>
                <button onclick="deleteData(${data.indexOf(item)})">Delete</button>`;
                dataList.appendChild(listItem);
            });
        }

        
        document.getElementById('dataForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            data.push({ name, email, phone });
            saveData();
            displayData();
            document.getElementById('dataForm').reset();
        });

       
        function editData(index) {
            const newData = data[index];
            const updatedName = prompt('Edit Name:', newData.name);
            const updatedEmail = prompt('Edit Email:', newData.email);
            const updatedPhone = prompt('Edit Phone:', newData.phone);
            data[index] = { name: updatedName, email: updatedEmail, phone: updatedPhone };
            saveData();
            displayData();
        }

        
        function deleteData(index) {
            if (confirm('Are you sure you want to delete this data?')) {
                data.splice(index, 1);
                saveData();
                displayData();
            }
        }

        displayData();
    </script>
</body>
</html>
